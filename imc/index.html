<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>IMC</title>
</head>
<body>
    <div class="calculadora">
        <div class="header">
            <h1>Calculadora - IMC</h1>
            <hr>
        </div>
        <div class="dados">
            <div class="nome">
                <label>Nome:</label>
                <input type="text">
            </div>
            <div class="altura">
                <label>Altura:</label>
                <input type="number">
            </div>
            <div class="peso">
                <label>Peso:</label>
                <input type="number">
            </div>
        </div>
        <button class="calcular">Calcular</button>
        <div>
            <p>Resultado</p>
        </div>
    </div>

    <link rel="stylesheet" href="./js/script.js">
</body>
</html>
